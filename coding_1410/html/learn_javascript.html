<html>
<head>
  <meta charset='utf-8'>
  <title> Học JS</title>
  <script src="../js/main_js.js"></script>
  <script type="text/javascript">
    function call_fib()
    {
        fib=find_fib(my_form.input_n.value)
        td_result.innerText=fib
        invoke_fib_list(my_form.input_n.value,div_list_fib)
    }
    function set_digital_clock()
    {
        i=new Date()
        td_digital_clock.innerText=i.toLocaleTimeString()
    }
  </script>
</head>
<body>
     <form name="my_form">
            <fieldset>
                <legend>Fibonacci numbers!!!</legend>
                <table>
                    <tr>
                        <td>N:</td>
                        <td><input type="number" name="input_n" id="input_n"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="button" onclick="call_fib()">Find Fibonacci 1</button>
                            <button type="button" onclick="invoke_fib(my_form.input_n.value,td_result)">Find Fibonacci 2</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Result Fib:</td>
                        <td id="td_result"></td>
                    </tr>
                    <tr>
                        <td>List Fibonacci</td>
                        <td>
                            <div id="div_list_fib" style="height:150px; background-color:lightcyan; overflow-y: scroll"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="td_digital_clock">My Clock</td>
                    </tr>
                </table>
            </fieldset>
     </form>
     <div style="background-color:honeydew; height: 100px" onclick="javascript:this.style='height:100px;background-color:red'">
        <!--this.style='height:100px;background-color:red':
            this → đại diện cho chính phần tử <div> đang được click.
            .style='...' → thay đổi toàn bộ thuộc tính CSS nội tuyến của phần tử đó.-->
        Click vào đây để đổi màu nền
     </div>
     <script type="text/javascript">
        setInterval(set_digital_clock,1000)
     </script>
</body>
</html>
