<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ví dụ align và valign trong bảng</title>
</head>
<body>

<h2 align="center">Ví dụ về align và valign</h2>

<table border="1" width="400" height="200" align="center">
  <tr>
    <td align="left" valign="top">Trên - Trái</td>
    <td align="center" valign="middle">Giữa - Giữa</td>
    <td align="right" valign="bottom">Dưới - Phải</td>
  </tr>
</table>

</body>
</html>
