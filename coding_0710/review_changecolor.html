<html>
<head>
  <meta charset='utf-8'>
  <title> Page Title </title>
  <script>
    function change_color(val)
    {
        document.getElementById("div_color").style=
        "width:150px; height:100px; background-color:" +val
        //trỏ tới thẻ <div> bằng id -> thay đổi thuộc tính style 
    }
    function change_image(val) 
    {
        img=document.getElementById('avatar')
        img.setAttribute("src","images/"+val)
            //document.getElementById("avatar").setAttribute("src", value);
    }
  </script>
</head>
<body>

  <div style="background-color:red">
    Ví dụ thẻ div
  </div>     
  
  <span style="background-color:blue">Ví dụ thẻ span

  </span>

  <section style="background-color:yellow">
    Ví dụ thẻ section
  </section>
  <form name="frm_color"> 
        <select name="combo_color"  onchange="change_color(this.value)"> 
            <!-- onchange: hành vi của combo box thay đổi -> gọi hàm change_color -> truyền vào this.value (value của thẻ hiện tại) -->
            <option value="blue">Xanh</option>
            <option value="pink">Hồng</option>
            <option value="yellow">Vàng</option>
        </select>
     </form>
     <div id="div_color" style="width:150px; height:100px; background-color:green">

     </div>

     <form name="frm_img">
        <select name="combo_img" onchange="change_image(this.value)">
            <option value="LVB1.jpg">Ông 1</option>
            <option value="LVB2.jpg">Ông 2</option>
        </select>
        <br/>
        <img id="avatar" src="images/LVB3.jpg"/>
     </form>
</body>
</html>
