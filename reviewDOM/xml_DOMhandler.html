<html>
    <head>
        <title>Diệu</title> 
        <script type="text/javascript">
            // Tạo chuỗi txt (string) chứa dữ liệu xml
            var txt="<bookstore><book>";
                txt += "<title> Everyday Italian</title>";
                txt += "<author> Giada De Laurentiis</author>";
                txt += "<year> 2005</year>";
                txt +="</book></bookstore>";
        </script>

    </head>
    <body>
        <table border="1">
            <tr>
                <td>XML String:</td>
                <td id="td_xml_string"></td> <!-- ô hiển thị dữ liệu xml -->

            </tr>
            <tr>
                <td>Title:</td>
                <td id="td_title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="td_author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
            
        </table>
        <script type="text/javascript">
            td_xml_string.innerText=txt // đưa chuỗi xml vào td 

            var parser=new DOMParser() // DOMParser : chuyển chuỗi xml -> tài liệu định dạng xml
            var xmlDoc=parser.parseFromString(txt,"text/xml") // lưu kết quả của dòng trên vào xmlDoc
            title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue // lấy giá trị trong thẻ từ xml
            td_title.innerText=title
            author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue
            td_author.innerText=author
            year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue
            td_year.innerText=year
        </script>
    </body>
</html>
