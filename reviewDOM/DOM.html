    <!-- nút gốc:    <html>
        nút con: <head>   <body>
            <title>     <a>    <h1>
            text      text href   text
    
    document.getElementById(id)
    document.getElementByTagName(name): trả về mảng các thẻ -> dùng vòng lặp xử lý 
    document.getElementByClassName(name): trả về tất cả element cùng class

    document.createElement(element): tạo mới 1 thẻ html
    document.removeElement(element): xóa
    document.appendChild(element): nối đuôi HTML element
    document.replace(new,old): thay thế một HTML element
    document.write(text): xuất dữ liệu ra trình duyệt

    document.getElementById(id).onClick=function(){code}: thêm sự kiện onclick cho element có id tương ứng 

    HTML Elements:
    x = document.getElementById(id)

    x.id
    x.tagName
    x.innerText (giá trị text của x)
    x.innerHTML (giá trị text của x có định dạng HTML)
    x.parentNode (nút cha của x)
    x.childNode 
    x.attributes
    x.className
    -->
<html>
<head>
  <meta charset='utf-8'>
  <title> DOM demo thẻ <p></title>
    <script type="text/javascript">
        function usingText(){
x=document.getElementById("intro")
        x.innerText="Welcome to UEL "
        }
        function usingHTML()
        {
            x=document.getElementById("intro")
            x.innerHTML="<font color='blue'> welcome to VNU </font>"
        }
        function usingAttribute(){
            p=document.getElementById("intro")
            p.innerText= "BHD"
            p.setAttribute("style", "color:pink")
        }
        var dataset=["Bùi Hoàng Diệu","Trần Khánh Linh"]
    </script>
</head>
<body>
    <button type="button" onclick="usingText()">welcome UEL</button>
    <button type="button" onclick="usingHTML()">welcome VNU</button>
    <button type="button" onclick="usingAttribute()">welcome to UIT</button>
    <p id="intro"></p>

    <ol id="myol"></ol>
    <script type="text/javascript">
        ol=document.getElementById("myol")
        for (i=0;i<dataset.length;i++)
    {
        item=dataset[i]
        li=document.createElement("li")
        li.innerText=item
        ol.appendChild(li)
    }
    </script>
        
</body>
</html>
