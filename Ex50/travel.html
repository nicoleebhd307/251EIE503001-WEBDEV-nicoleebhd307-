<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 50 - Bui Hoang Dieu</title>
    <link rel="stylesheet" href="maincss.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="DeLong.jpg" alt="DeLong Enterprises">
        </div>

        <h2>Travel Expense Report</h2>
        <hr>

        <form>
            <p>1) First Name:
                <input type="text" size="15">
                &nbsp; Last Name:
                <input type="text" size="15">
            </p>

            <p>2) Social Security Number:
                <input type="text" size="10">
            </p>

            <p>3) Department:
                <select>
                    <option>Accounting</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>HR</option>
                </select>
            </p>

            <p>4) Describe the purpose of your trip.</p>
            <textarea rows="3" cols="70"></textarea>

            <p>5) Itemize your travel expenses</p>
            <table class="expense">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                    <td><input type="text"></td>
                    <td>
                        <select>
                            <option>Meal</option>
                            <option>Hotel</option>
                            <option>Transport</option>
                        </select>
                    </td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                    <td><input type="text"></td>
                    <td><select><option>Meal</option></select></td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                    <td><input type="text"></td>
                    <td><select><option>Meal</option></select></td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="mm/dd/yy"></td>
                    <td><input type="text"></td>
                    <td><select><option>Meal</option></select></td>
                    <td><input type="text" size="8"></td>
                </tr>
            </table>

            <p>6) Have you submitted your receipts? 
                <label><input type="radio" name="receipt"> Yes</label>
                <label><input type="radio" name="receipt"> No</label>
            </p>

            <div class="buttons">
                <input 
                    type="button" 
                    value="Submit travel expenses" 
                    onclick="alert('Travel expense report submitted successfully!')">
                <input 
                    type="reset" 
                    value="Reset" 
                    onclick="alert('All form data has been cleared.')">
            </div>

            <p class="note">
                Questions? Contact Debbie Larson in Accounting (ext. 2150).
            </p>
        </form>
    </div>
</body>
</html>
