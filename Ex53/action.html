<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex53: Bui Hoang Dieu</title>
    <style>
        body {
            font-family: normal;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .summary {
            text-align: center;
            margin-top: 20px;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="summary">
        <h1>Order Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Item Total ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>C112</td>
                    <td>Mouse</td>
                    <td id="item1"></td>
                </tr>
                <tr>
                    <td>B124</td>
                    <td>Keyboard US</td>
                    <td id="item2"></td>
                </tr>
                <tr>
                    <td>U125</td>
                    <td>USB KingMax</td>
                    <td id="item3"></td>
                </tr>
                <tr>
                    <td colspan="2" class="total">Total</td>
                    <td id="total"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('item1').textContent = params.get('Item_1') || '0.00';
        document.getElementById('item2').textContent = params.get('Item_2') || '0.00';
        document.getElementById('item3').textContent = params.get('Item_3') || '0.00';
        document.getElementById('total').textContent = params.get('Total') || '0.00';
    </script>
</body>
</html>
