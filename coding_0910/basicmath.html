<html>
    <head>
        <title> Bui Hoang Dieu </title>
        <script>
            function update_result()
            {
                a=myform.a_coeff.value;
                b=myform.b_coeff.value;
                op=myform.op_math.value;
                if (!isNaN(a) && !isNaN (b))
            {
                a=parseFloat(a);
                b=parseFloat(b);
                result2=document.getElementById("result2");
                if(op=="add")
            {
                myform.result1.value=a+"+"+b+"=" + (a+b)
            }
            else if(op=="minus")
            {
                myform.result1.value=a+"-"+b+"=" + (a-b)
            }
            else if(op=="multi")
            {
                myform.result1.value=a+"*"+b+"=" + (a*b)
            }
            else if(op=="div")
            {
                if(b!=0)
                {
                    myform.result1.value=a+"/"+b+"=" + (a/b)
                }
                else
                {
                    myform.result1.value="Error: Division by zero"
                }
            }
            result2.innerText=myform.result1.value
            result2.innerHTML="<font color='red'>"+myform.result1.value+"</font>"
            }
        }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td> A Coeff.</td>
                    <td>
                        <input type="text" name ="a_coeff" id="a_coeff" oninput="update_result()"/>

                    </td>
                </tr>
                <tr>
                    <td> Operators: </td>
                    <td>
                        <input type="radio" name="op_math" id="op_add" value="add" onchange="update_result()"/>
                        <!-- nếu đặt name = op_add rùi mỗi + - * : đặt tên riêng thì nó ko group lại được-->
                         <!-- nên nó cho phép click nhìu radio-->
                          <!-- phải đặt cùng tên op_math-->
                        <label for="op_add"> ADD </label>
                        <input type="radio" name="op_math" id="op_minus" value="minus" onchange="update_result()"/>
                        <label for="op_minus"> MINUS </label>
                        <input type="radio" name="op_math" id="op_multi" value="multi" onchange="update_result()"/>
                        <label for="op_multi"> MULTI </label>
                        <input type="radio" name="op_math" id="op_divide" value="div" onchange="update_result()"/>
                        <label for="op_divide"> Div</label>
                    </td>
                </tr>
                <tr>
                    <td> B Coeff.</td>
                    <td>
                        <input type="text" name ="b_coeff" id="b_coeff" oninput="update_result()"/>
                </tr>
                <tr>
                    <td> Result 1: </td>
                    <td>
                        <input type="text" name="result1" id="result1"/>
                    </td>
                </tr>
                <tr>
                    <td> Result 2: </td>
                    <td id="result2">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset"> Clear </button>
                        <button type="button"> Help </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
